steps:
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', $_CACHE_URI, '/workspace/cache']
  - name: gcr.io/k8s-skaffold/skaffold:v1.37.1-lts
    args:
      - "/workspace/mvnw"
      - "jib:_skaffold-fail-if-jib-out-of-date"
      - "-Djib.requiredVersion=1.4.0"
      - "--projects"
      - "src/ledger/balancereader"
      - "--also-make"
      - "jib:_skaffold-files-v2"      
      - "--batch-mode"
    env:
      - "MAVEN_USER_HOME=/workspace/.m2"
  - name: gcr.io/k8s-skaffold/skaffold:v1.37.1-lts
    args:
      - "skaffold"
      - "build"
      - "--file-output=/workspace/artifacts.json"
      - "--default-repo=$_CONTAINER_REGISTRY"
      - "--cache-file=/workspace/cache"
      - "--filename=src/$_DEPLOY_UNIT/skaffold.yaml"
    env:
      - "MAVEN_USER_HOME=/workspace/.m2"
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', '/workspace/cache',  $_CACHE_URI]
  - name: gcr.io/cloud-builders/gcloud
    args: 
      - "deploy"
      - "releases"
      - "create"
      - "$_DEPLOY_UNIT-$SHORT_SHA"
      - "--delivery-pipeline=$_DEPLOY_UNIT"
      - "--build-artifacts=/workspace/artifacts.json"
      - "--skaffold-file=src/$_DEPLOY_UNIT/skaffold.yaml"
      - "--region=europe-west1"
