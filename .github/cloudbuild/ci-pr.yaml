steps:
  - name: gcr.io/cloud-builders/go:1.16
    script: |
      go install github.com/google/addlicense@latest
    timeout: 120s
  - name: gcr.io/cloud-builders/git # license Check
    script: |
      #!/bin/bash
      set -ex
      if [[ -d ".git" ]]; then
        rm -rf .git
      fi
      git init
      git add --all
      git -c user.name="CI Bot" -c user.email="<>" commit -m "initial state"
      ./go/bin/addlicense ./
      git status -s
      if [[ -n $(git status -s) ]]; then
        exit 1
      fi
    timeout: 120s
  - name: gcr.io/k8s-skaffold/skaffold:v2.0.3-lts # workaround for skaffold bug
    script: MAVEN_USER_HOME=$MAVEN_USER_HOME /workspace/mvnw jib:_skaffold-fail-if-jib-out-of-date -Djib.requiredVersion=1.4.0 --projects src/ledger/balancereader --also-make jib:_skaffold-files-v2 --batch-mode
  - name: gcr.io/cloud-builders/gsutil # get skaffold build cache
    args: ['cp', $_CACHE_URI, '/workspace/cache']
    timeout: 120s
  - name: gcr.io/k8s-skaffold/skaffold:v2.0.3-lts # build images with skaffold
    args: ['skaffold', 'build', '--file-output=/workspace/artifacts.json', '--default-repo=$_CONTAINER_REGISTRY', '--cache-file=/workspace/$_CACHE', '--profile=development'] # set _CACHE to anything other than "cache" e.g. "no-cache" to reset skaffold cache
  - name: gcr.io/cloud-builders/gsutil # upload skaffold build cache
    args: ['cp', '/workspace/$_CACHE',  $_CACHE_URI]
    timeout: 120s
  - name: gcr.io/k8s-skaffold/skaffold:v2.0.3-lts # run tests with skaffold
    script: |
      #!/bin/bash
      apt-get update && apt-get -y install python3-venv && python3 -m venv $HOME/venv-python-tests && . $HOME/venv-python-tests/bin/activate
      MAVEN_USER_HOME=$MAVEN_USER_HOME skaffold test --build-artifacts=/workspace/artifacts.json --filename=skaffold.yaml --assume-yes --profile=development
  - name: gcr.io/k8s-skaffold/skaffold:v2.0.3-lts # deploy to pr-namespace with skaffold
    script: |
      #!/bin/bash
      gcloud container fleet memberships get-credentials development-membership
      kubectl create namespace $NAMESPACE
      MAVEN_USER_HOME=$MAVEN_USER_HOME skaffold deploy --namespace=$NAMESPACE --build-artifacts=/workspace/artifacts.json --filename=skaffold.yaml --assume-yes --profile=development
  - name: gcr.io/k8s-skaffold/skaffold:v2.0.3-lts # run verification/e2e tests with skaffold
    script: |
      #!/bin/bash
      BASE_URL=http://$(kubectl get service frontend --namespace $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
      CYPRESS_baseUrl=$BASE_URL skaffold verify --build-artifacts=/workspace/artifacts.json --profile=development -m frontend
      docker cp $(docker ps -q -l):/e2e/cypress/screenshots /workspace/screenshots
  # - name: gcr.io/k8s-skaffold/skaffold:v2.0.3-lts # 
  #   script: |
  #     #!/bin/bash
  #     skaffold delete --namespace=$NAMESPACE --build-artifacts=/workspace/artifacts.json --profile=development
options:
  logging: CLOUD_LOGGING_ONLY
  env:
    - "MAVEN_USER_HOME=/workspace/.m2"
    - "NAMESPACE=pr$_PR_NUMBER"
    - "GOPATH=/workspace/go"
tags:
  - pr$_PR_NUMBER
  - ci-pr
artifacts:
  objects:
    location: 'gs://$_CACHE_URI/pr$_PR_NUMBER/$SHORT_SHA/screenshots'
    paths: ['/workspace/screenshots']
