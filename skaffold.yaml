apiVersion: skaffold/v3
kind: Config
metadata:
  name: dev-config
profiles:
- name: development
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - iac/acm-multienv-cicd-anthos-autopilot/overlays/development
---
apiVersion: skaffold/v3
kind: Config
metadata:
  name: bank-of-anthos
requires:
- configs:
  - accounts
  path: src/accounts/skaffold.yaml
- configs:
  - ledger
  path: src/ledger/skaffold.yaml
- configs:
  - frontend
  path: src/frontend/skaffold.yaml
- configs:
  - loadgenerator
  path: src/loadgenerator/skaffold.yaml
