apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: frontend
build:
  artifacts:
  - image: frontend
    context: .
  tagPolicy:
    sha256: {}
test:
  - image: frontend # code style
    context: .
    custom:
      - command: pylint --rcfile=../../.pylintrc *.py
        timeoutSeconds: 180
        dependencies: 
          paths:
            - "**/*.py"
            - "../../.pylintrc"
deploy:
  kubectl: {}
  # enable when skaffold_preview is 2.0.3+: tolerateFailuresUntilDeadline: true
  statusCheck: false
profiles:
- name: development
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/overlays/development
- name: staging
  manifests:
    kustomize:
      paths:
      - k8s/overlays/staging
- name: production
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production
