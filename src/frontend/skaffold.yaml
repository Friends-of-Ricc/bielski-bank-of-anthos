apiVersion: skaffold/v2beta26
kind: Config
metadata: 
  name: frontend
build:
  tagPolicy:
    sha256: {}
  artifacts:
    - image: frontend
      context: .
      sync:
        infer:
          - '**/*.py'
          - 'logging.conf'
          - 'static/**'
          - 'templates/*.html'
profiles:
  - name: development
    activation:
      - command: dev
    deploy:
      kustomize:
        paths: ["k8s/overlays/development"]
  - name: staging
    deploy:
      kustomize:
        paths: ["k8s/overlays/staging"]
  - name: production
    deploy:
      kustomize:
        paths: ["k8s/overlays/production"]