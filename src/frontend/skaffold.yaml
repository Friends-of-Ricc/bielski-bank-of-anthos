apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: frontend
build:
  artifacts:
  - image: frontend
    context: .
  - image: e2e-tests
    context: ../../.github/workflows/ui-tests
  tagPolicy:
    sha256: {}
test:
  - image: frontend # code style
    context: .
    custom:
      - command: |
          pip install pylint --quiet
          pip install -r requirements.txt --quiet
          pylint --rcfile=../../.pylintrc *.py
        timeoutSeconds: 180
        dependencies: 
          paths:
            - "**/*.py"
            - "../../.pylintrc"
            - "requirements.txt"
deploy:
  kubectl: {}
  tolerateFailuresUntilDeadline: true
profiles:
- name: development
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/overlays/development
  verify:
    - name: e2e-test
      container: 
        name: e2e-test-container
        image: e2e-tests
        env:
          - name: CYPRESS_baseUrl
            value: http://35.205.77.22"
          - name: hello
            value: test
        #command: ["/bin/bash", "-c", "kubectl get pods"]
        #command: ["/bin/bash", "-c", "echo $hello"]
- name: staging
  manifests:
    kustomize:
      paths:
      - k8s/overlays/staging
  verify:
    - name: e2e-test
      container: 
        name: e2e-test-container
        image: e2e-tests
        command: ["/bin/bash", "-c", "env"]
- name: production
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production

