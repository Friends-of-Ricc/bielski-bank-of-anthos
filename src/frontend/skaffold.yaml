apiVersion: skaffold/v3
kind: Config
metadata:
  name: frontend
build:
  artifacts:
  - image: frontend
    context: .
    sync:
      infer:
      - '**/*.py'
      - logging.conf
      - static/**
      - templates/*.html
  tagPolicy:
    sha256: {}
test:
  - image: frontend # code style
    context: .
    custom:
      - command: pylint --rcfile=../../../.pylintrc *.py
        timeoutSeconds: 180
        dependencies: 
          paths:
            - "**/*.py"
            - "../../.pylintrc"
  - image: frontend # unit tests
    context: .
    custom:
      - command: |
          pip install -r requirements.txt
          python3 -m pytest -v -p no:warnings
        timeoutSeconds: 180
        dependencies: 
          paths:
            - "**/*.py"
            - "requirements.txt"
  - image: frontend # code coverage
    context: .
    custom:
      - command: |
          pip install -r requirements.txt
          python3 -m pytest --cov=./ tests/
        timeoutSeconds: 180
        dependencies: 
          paths:
            - "**/*.py"
            - "requirements.txt"
deploy:
  kubectl: {}
profiles:
- name: development
  activation:
  - command: dev
  manifests:
    kustomize:
      paths:
      - k8s/overlays/development
- name: staging
  manifests:
    kustomize:
      paths:
      - k8s/overlays/staging
  deploy:
    statusCheck: false
- name: production
  manifests:
    kustomize:
      paths:
      - k8s/overlays/production
  deploy:
    statusCheck: false
