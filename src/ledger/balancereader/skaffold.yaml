apiVersion: skaffold/v2beta26
kind: Config
metadata: 
  name: balancereader
requires:
  - configs: [ledger-db]
    path: ../ledger-db/skaffold.yaml
build:
  artifacts:
    - image: balancereader
      context: ../../../
      jib:
        project: src/ledger/balancereader
deploy:
  kubectl:
    manifests:
      - k8s/balancereader.yaml