apiVersion: skaffold/v2beta26
kind: Config
metadata: 
  name: contacts
requires:
  - configs: [accounts-db]
    path: ../accounts-db/skaffold.yaml
build:
  artifacts:
    - image: contacts
      context: .
profiles:
  - name: development
    activation:
      - command: dev
    deploy:
      kustomize:
        paths: ["k8s/development"]
  - name: staging
    deploy:
      kustomize:
        paths: ["k8s/staging"]
  - name: production
    deploy:
      kustomize:
        paths: ["k8s/production"]
