apiVersion: skaffold/v2beta26
kind: Config
metadata: 
  name: accounts-db
profiles:
  - name: development
    activation:
      - command: dev
    deploy:
      kustomize:
        paths: ["k8s/development"]
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: accounts-db
          context: .
  - name: staging
    deploy:
      kustomize:
        paths: ["k8s/staging"]
  - name: production
    deploy:
      kustomize:
        paths: ["k8s/production"]
  - name: init-db-staging
    deploy:
      kustomize:
        paths: ["k8s/init-db-staging"]
  - name: init-db-production
    deploy:
      kustomize:
        paths: ["k8s/init-db-production"]