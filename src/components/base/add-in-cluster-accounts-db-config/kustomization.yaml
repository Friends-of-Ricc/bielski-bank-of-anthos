apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/envFrom/-
        value: 
          configMapRef:
            name: accounts-db-config
  - target:
      kind: StatefulSet
    patch: |-
      - op: replace
        path: /spec/template/spec/serviceAccount
        value: bank-of-anthos
