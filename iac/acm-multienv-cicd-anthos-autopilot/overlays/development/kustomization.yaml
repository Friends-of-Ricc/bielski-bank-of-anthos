apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bank-of-anthos-development
resources:
  - namespace.yaml
components:
  - ../../base
patches:
- target:
    kind: ServiceAccount
  patch: |-
    - op: add
      path: /metadata/annotations/iam.gke.io~1gcp-service-account
      value: gke-workload-development@boa-tf-max-6.iam.gserviceaccount.com

