apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bank-of-anthos-production
resources:
  - ../../../base
  - namespace.yaml
  - configmap.yaml
patches:
  - target:
      kind: ServiceAccount
    patch: |-
      - op: add
        path: /metadata/annotations/iam.gke.io~1gcp-service-account
        value: gke-workload-production@boa-tf-max-2.iam.gserviceaccount.com 
